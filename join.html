<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link css file -->
    <link rel="stylesheet" href="join.css">  

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/84121ef543.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="container">

      <!-- logo section  -->
      <div class="logo-join">
        <img src="assets/join-logo.png" class="img-fluid" alt="">
      </div>
      
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center ">
              
                <div class="join-card-wrapper">
                    <form action="">
                        <div class="github_link_btn">
                            <button><i class="fa-brands fa-github"></i>&nbsp;&nbsp;Link Your GitHub Account</button>
                        </div>
                       
                        <div class="input-group mb-3">
                            <span class="input-group-text bg_color" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                            <input type="text" class="form-control bg_color" placeholder="*Email" aria-label="Username" aria-describedby="basic-addon1">
                          </div>

                        <!-- User Name  -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg_color" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control bg_color" placeholder="*Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>

                        <!-- Password  -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg_color" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control bg_color" placeholder="*Password" aria-label="Username" aria-describedby="basic-addon1">
                          </div>

                        <!-- password confirmation  -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg_color" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="text" class="form-control bg_color" placeholder="*Password confirmation" aria-label="Username" aria-describedby="basic-addon1">
                          </div>

                        <p class="join-footer-des">By creating an account, you agree to our <a href="" > Privacy Policy</a></p>
                        <button class="enlist_btn">ENLIST</button>
                    </form>
                </div>
    </div>

    <script>
       document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('focus', function() {
      console.log("clicked")
      this.classList.add('clicked'); 
    });
    input.addEventListener('blur', function() {
      this.classList.remove('clicked'); 
    });
  });
    
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
