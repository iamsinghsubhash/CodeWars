<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign_in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">  

    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/84121ef543.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center ">
                <div class="car-wrapper" >
                    <form action="">
                    <!-- logo  -->
                    <img src="assets/asset 0.svg" class="card-img-top" alt="..."> 
                    

                     

                    <!-- sign in width git hub  -->
                    <div class="input-group mb-3">
                       <button class="in-pt">Sign in with GitHub <i class="fa-brands fa-github"></i></button>
                    </div>

                      <!-- ---------OR---------  -->
                      <h5>OR</h5> 

                    <!-- Email and password  -->

                    <div class="input-group ">
                        <span class="input-group-text mail_input_group pass_mail" id="basic-addon1">
                          <i class="fa-solid fa-envelope"></i>    
                        </span>
                        <input type="text" class="form-control mail_input_group pass_mail" placeholder="email" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group ">
                        <span class="input-group-text pass_input_group pass_mail" id="basic-addon1">
                           <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="text" class="form-control pass_input_group pass_mail" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <p class="forgot_pass">Forgot your password?</p>

                  
                      
                    <!-- sign in  -->
                    <div class="card-body">
                      
                      <button href="#" class="btn btn-primary signin_button">SIGN IN </button>
                      <p class="have-account"><a href="">Signup</a> if you don't have an account yet.</p>
                    </div>  
                    </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
